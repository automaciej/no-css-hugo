{{ define "main" }}

<main>

  {{ $initial := "" }}
  {{- range .Pages.ByTitle }}
  {{ $currentInitial := substr .Title 0 1 -}}
  {{- if ne $initial $currentInitial -}}
  {{- if ne $initial "" -}}
  </p>
  {{ end }}
  <p>
  {{- $initial = $currentInitial -}}
  <strong>{{ $initial }}</strong>&nbsp;
  {{- end -}}
  | <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  {{- end }}
  </p>

</main>

{{ end }}
